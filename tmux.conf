# to enable scrolling with the mouse
set -g mouse on

# reloading the tmux config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# increase history
set -g history-limit 100000

# Set default term to xterm (needed for example to enable zsh-autosuggestions highlighting in tmux)
set -g default-terminal xterm-256color
